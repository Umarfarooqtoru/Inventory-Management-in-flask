<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Categories</h1>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <input type="text" name="name" placeholder="Category Name" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="text" name="description" placeholder="Description" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
    <a href="/dashboard" class="btn btn-secondary mt-3">Return to Dashboard</a>
    <ul class="list-group mt-4">
        {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ category.name }} - {{ category.description }}
            <div>
                <a href="/categories/edit/{{ category.id }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="/categories/delete/{{ category.id }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
