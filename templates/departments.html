<!DOCTYPE html>
<html>
<head>
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Departments</h1>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <input type="text" name="name" placeholder="Department Name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Department</button>
    </form>
    <a href="/dashboard" class="btn btn-secondary mt-3">Return to Dashboard</a>
    <ul class="list-group mt-4">
        {% for department in departments %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ department.name }}
            <div>
                <a href="/departments/edit/{{ department.id }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="/departments/delete/{{ department.id }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
