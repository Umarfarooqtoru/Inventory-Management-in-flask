<!DOCTYPE html>
<html>
<head>
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Items</h1>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <input type="text" name="name" placeholder="Item Name" class="form-control" required>
        </div>
        <div class="mb-3">
            <select name="category_id" class="form-select" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input type="number" name="quantity" placeholder="Quantity" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="date" name="purchase_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
    <a href="/dashboard" class="btn btn-secondary mt-3">Return to Dashboard</a>
    <ul class="list-group mt-4">
        {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.name }} - {{ item.quantity }} ({{ item.category.name }})
            <div>
                <a href="/items/edit/{{ item.id }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="/items/delete/{{ item.id }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
